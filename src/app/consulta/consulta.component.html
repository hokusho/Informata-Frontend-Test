<p-card>
    <h3 class="first">Consulta Produtos</h3>


    <p-table #dt [value]="produto" class="table-header" [rows]="5" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-customers" [paginator]="true"
        currentPageReportTemplate="Mostrando {first} - {last} de {totalRecords} produtos" [filterDelay]="0"
        [globalFilterFields]="['id','nomeComercial','unidadeMedidaAnvisa','nomeComercialComApresentacao']">
        <ng-template pTemplate="caption">
            <div class="table-header">

                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Pesquisa" />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>COMERCIAL</th>
                <th>APRESENTACAO</th>
                <th>ANVISA</th>
                <th>COD. BARRAS</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-produto>
            <tr>
                <td>{{produto.id}}</td>
                <td>{{produto.nomeComercial}}</td>
                <td>{{produto.unidadeMedidaAnvisa}}</td>
                <td>{{produto.nomeComercialComApresentacao}}</td>
                <td>{{produto.codigoBarrasPrincipal}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="footer" let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{col.header}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
